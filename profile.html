<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="profile-header">
        <img src="images/user.png" alt="Profile Picture" class="profile-picture">
        <h1 class="username">Username</h1>
    </div>
    
    <div class="tab-container">
        <button class="tab-button" onclick="showTab('posts')">My Posts</button>
        <button class="tab-button" onclick="showTab('messages')">Messages</button>
        <button class="tab-button" onclick="showTab('paid-items')">Paid Items</button>
        <button class="tab-button" onclick="showTab('settings')">Settings</button>
    </div>
    
    <div id="posts" class="tab-content">
        <h2>My Posts</h2>
        <!-- Example post -->
        <div class="post">
            <img src="images/car1.jpg" alt="Car" class="post-image">
            <p>Car model, year, specifications...</p>
        </div>
    </div>
    
    <div id="messages" class="tab-content">
        <h2>Messages</h2>
        <p>Your messages will appear here.</p>
    </div>
    
    <div id="paid-items" class="tab-content">
        <h2>Paid Items</h2>
        <p>Your purchased items will be displayed here.</p>
    </div>
    
    <div id="settings" class="tab-content">
        <h3>Settings</h3>
        <ul class="settings-menu">
            <li>
                <button class="settings-option" onclick="togglePasswordMenu()">
                    Change Password 
                    <span class="arrow-icon">▼</span>
                </button>
                <div id="password-menu" class="hidden">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" placeholder="Enter current password" />
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" placeholder="Enter new password" />
                    <button class="save-button">Save</button>
                </div>
            </li>
            <li><button class="settings-option">Change Email</button></li>
            <li><button class="settings-option">Change Username</button></li>
            <li><button class="settings-option">Change Profile Picture</button></li>
        </ul>
    </div>
    
    

    <script>
        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }
        document.addEventListener('DOMContentLoaded', () => showTab('posts'));

        
        function togglePasswordMenu() {
            const passwordMenu = document.getElementById("password-menu");
            const arrowIcon = document.querySelector(".arrow-icon");
    
            if (passwordMenu.classList.contains("hidden")) {
                 passwordMenu.classList.remove("hidden");
                arrowIcon.textContent = "▲"; // Change arrow to point up
        } else {
                passwordMenu.classList.add("hidden");
                arrowIcon.textContent = "▼"; // Change arrow to point down
        }
}
    </script>
</body>
</html>
